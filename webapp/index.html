<!DOCTYPE HTML>
<html>

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8">
		
		<title>OL MEMORY_PROFILER App</title>
        
        <script id="sap-ui-bootstrap"
				src="https://sapui5.hana.ondemand.com/1.38.8/resources/sap-ui-core.js"
				data-sap-ui-libs="sap.m, sap.ui.table,sap.ui.ux3"
        data-sap-ui-theme="sap_bluecrystal"
        data-sap-ui-xx-bindingSyntax="complex"
        data-sap-ui-resourceroots='{ "one.labs.mem_profiler": "./" }'>

		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>
            sap.ui.getCore().attachInit(function() {
                new sap.m.Shell({
                    app: new sap.ui.core.ComponentContainer({
                        height : "100%",
                        name : "one.labs.mem_profiler"
                    })
                }).placeAt("content");
            });
        </script>
    </head>
    
    <body class="sapUiBody" id="content" />
